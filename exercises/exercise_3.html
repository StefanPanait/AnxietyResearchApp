<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>

<body>

    <div data-role="page" data-position="fixed">
        <div data-role="header">
            <h1>Exercise 3: "Shoulding"</h1>
        </div>
        <!-- /header -->

        <div data-role="content">
            <p>
                Using statements that include the word "should," is a popular activity of the socially anxious mind. Do any of the following "should" phrases sound familiar?
            </p>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <input type="checkbox" id="should_1" onchange='submitExcerise_should()'/>
                    <label for="should_1">I shouldn't appear anxious.</label>
                    <input type="checkbox" id="should_2" onchange='submitExcerise_should()'/>
                    <label for="should_2">I should be perfect.</label>
                    <input type="checkbox" id="should_3" onchange='submitExcerise_should()'/>
                    <label for="should_3">I shouldn't inconvenience others.</label>
                    <input type="checkbox" id="should_4" onchange='submitExcerise_should()'/>
                    <label for="should_4">I should always be in control. </label>
                    <input type="checkbox" id="should_5" onchange='submitExcerise_should()'/>
                    <label for="should_5">I should always be funny and charming.</label>
                </fieldset>
            </div>

            <script>
                if (localStorage['exercise_should']) {
                        var exercise_should = JSON.parse(localStorage['exercise_should']);
                        for (var i = 1; i<=5; i++) {
                            if (exercise_should['should_'+i]) {
                                $('#should_'+i).attr("checked",true)
                            }
                        }
                }
                function submitExcerise_should() {
                    var exercise_should = {};
                    for (var i = 1; i <= 6; i++) {
                        exercise_should["should_"+i] = $("#should_"+i).prop("checked");
                    }
                    localStorage.setItem('exercise_should', JSON.stringify(exercise_should));

                }
            </script>
        </div>
        <!-- /content -->


        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="right">
                <ul>
                    <li>
                        <a href="exercise_2.html">Previous</a>
                    </li>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="exercise_4.html">Continue</a>
                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->

</body>
</html>
