<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

    <div class='background_sky'>
        <div>
            <img id='audio4_6on' src="../images/audio_on.png" style='position:fixed;top:7px;right:10px;height:30px;width:30px;' onClick='playAudio();' />
            <img id='audio4_6off' src="../images/audio_off.png" style='position:fixed;top:7px;right:10px;height:30px;width:30px;visibility:hidden;' onClick='playAudio();' />
        </div>
        <audio style='visibility:hidden;height:0px;width:0px' id='audio4_6iOS' controls>
            <source src="../audio/4_6.mp3" type="audio/mp3">
            Your browser does not support this audio format.
        </audio>
        <video style='visibility:hidden;height:0px;width:0px' id='audio4_6Android' controls>
            <source src="../audio/4_6.mp3" type="audio/mp3">
            Your browser does not support this audio format.
        </video>
        <script>
            //autoload audio
            var section = "audio4_6";
            if (typeof(device) != "undefined") {
                devicePlatform = device.platform;
            } else {
                devicePlatform = "Android";
            }
            if (devicePlatform === 'iOS') {
                var audio = document.getElementById(section+"iOS");
            } else {
                var audio = document.getElementById(section+"Android");
            }

            if (localStorage['audio'] === 'true') {
                document.getElementById(section+"on").style.visibility = "hidden";
                document.getElementById(section+"off").style.visibility = "visible";
                audio.play();
            }
            function playAudio() {
                if (localStorage['audio'] === 'true') {
                    localStorage['audio'] = 'false';
                    document.getElementById(section+"on").style.visibility = "visible";
                    document.getElementById(section+"off").style.visibility = "hidden";
                    audio.pause();
                } else {
                    localStorage['audio'] = 'true';
                    document.getElementById(section+"on").style.visibility = "hidden";
                    document.getElementById(section+"off").style.visibility = "visible";
                    audio.play();
                }
            }
        </script>
    </div>
    <div data-role="header" style='position:absolute;bottom: 0;width:100%;'>

                    <a href="section_4_2.html">Back</a>

                <li>
                    <a href="#"></a>
                </li>
            </ul>
        </div><!-- /navbar -->
    </div>

</body>
</html>
